<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> PRESENTACION GUITAR HERO </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <img
    src="https://e7.pngegg.com/pngimages/345/14/png-clipart-guitar-hero-aerosmith-guitar-hero-world-tour-guitar-hero-iii-legends-of-rock-guitar-hero-warriors-of-rock-guitar-hero-ii-text-logo-thumbnail.png"
    width="350"
    height="320"
  />

  <ion-item>
    <ion-toolbar>
      <ion-title>SHOP GUITAR HERO</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-item>

  <ion-list inset="true">
    <ion-list-header>NAVEGADOR</ion-list-header>
    <ion-breadcrumbs>
      <ion-breadcrumb href="#"> VIDEOJUEGO </ion-breadcrumb>
      <ion-breadcrumb href="#"> VERSIONES </ion-breadcrumb>
      <ion-breadcrumb href="#"> IMAGENES </ion-breadcrumb>
    </ion-breadcrumbs>

    <ion-list-header>Analizar Guitar hero</ion-list-header>
    <ion-accordion-group>
      <ion-accordion value="colors">
        <ion-item slot="header">
          <ion-label>Accesorios</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item>
            <ion-label>Guitarra</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Bateria</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Teclado</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>

    <ion-item>
      <ion-label>Analizar</ion-label>
      <ion-checkbox color="danger" checked slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="light">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
